<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Mesto"</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="логотип 'Mesto'"
        >
      </header>
      <main class="content">
        <section class="profile" aria-label="Профиль">
          <div class="profile__avatar">
            <img
              class="profile__img"
              src="./images/Kusto.jpg"
              alt="Изображение Жак-ив Кусто"
            >
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-icon"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="posts" aria-label="Посты">
          <article class="post">
            <img class="post__img" src="./images/1.jpg" alt="Каменное здание" >
            <div class="post__info">
              <h2 class="post__title">Карачаевск</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
          <article class="post">
            <img class="post__img" src="./images/3.png" alt="Гора Эльбрус" >
            <div class="post__info">
              <h2 class="post__title">Гора Эльбрус</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
          <article class="post">
            <img class="post__img" src="./images/2.png" alt="Домбай" >
            <div class="post__info">
              <h2 class="post__title">Домбай</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
          <article class="post">
            <img class="post__img" src="./images/3.png" alt="Гора Эльбрус" >
            <div class="post__info">
              <h2 class="post__title">Гора Эльбрус</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
          <article class="post">
            <img class="post__img" src="./images/2.png" alt="Домбай" >
            <div class="post__info">
              <h2 class="post__title">Домбай</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
          <article class="post">
            <img class="post__img" src="./images/1.jpg" alt="Каменное здание" >
            <div class="post__info">
              <h2 class="post__title">Карачаево-Черкесия</h2>
              <button class="post__like-icon"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">&#169;2022 Mesto Russia</footer>
    </div>
    <div class="popup-edit">
      <div class="popup-edit__content">
        <button class="popup-edit__close-icon"></button>
        <form class="popup-edit__content-container">
          <h2 class="popup-edit__title">
          Редактировать профиль
          </h2>
          <input class="popup-edit__name-area" type="text" name="name" id="userName" value="Жак-Ив Кусто">
          <input class="popup-edit__addictions" type="text" name="aboutPerson" id="userAddictions" value="Исследователь океана">
          <button class="popup-edit__button-save" type="submit">Сохранить</button>
        </form>
      </div>  
    </div>    
    <script src="./script.js"></script>
  </body>
</html>
